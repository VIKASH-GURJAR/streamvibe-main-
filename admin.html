<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Member Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap");
    body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center px-4" style="background: linear-gradient(180deg, #e89f0a 0%, #4bc7d9 100%)">
    <h1 class="text-white text-[20px] tracking-widest mb-8" style="font-weight: 400; letter-spacing: 0.3em">
      Member Login
    </h1>
    
    <!-- Avatar Icons -->
    <div class="flex items-center justify-center space-x-10 mb-10">
      <div class="opacity-40">
        <img alt="Left user silhouette" class="rounded-full" height="60" src="https://storage.googleapis.com/a1aa/image/493077fd-1cdb-4efc-0c99-78db1c4a126c.jpg" width="60"/>
      </div>
      <div class="opacity-60">
        <img alt="Center user silhouette" class="rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/68a5776a-480d-41fb-82cd-90af9855e3e5.jpg" width="100"/>
      </div>
      <div class="opacity-40">
        <img alt="Right user silhouette" class="rounded-full" height="60" src="https://storage.googleapis.com/a1aa/image/375e6c55-7014-427d-3404-5b00c3ee5235.jpg" width="60"/>
      </div>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="bg-white shadow-lg p-8 w-full max-w-md">
      <div class="mb-6 relative">
        <i class="fas fa-envelope absolute left-2 top-1/2 -translate-y-1/2 text-gray-600" style="font-size: 16px"></i>
        <input id="username" class="w-full border-b border-gray-400 pl-8 py-2 text-gray-600 placeholder-gray-400 focus:outline-none focus:border-gray-600" placeholder="User Name" required style="font-weight: 400; font-size: 14px" type="text"/>
      </div>
      <div class="mb-8 relative">
        <i class="fas fa-lock absolute left-2 top-1/2 -translate-y-1/2 text-gray-600" style="font-size: 16px"></i>
        <input id="password" class="w-full border-b border-gray-400 pl-8 py-2 text-gray-600 placeholder-gray-400 focus:outline-none focus:border-gray-600" placeholder="Password" required style="font-weight: 400; font-size: 14px" type="password"/>
      </div>
      <button class="w-full bg-[#0a2347] text-white py-3 tracking-widest text-[14px] font-semibold" style="letter-spacing: 0.1em" type="submit">
        LOGIN
      </button>
    </form>
    
    <!-- Remember Me + Forgot Password -->
    <div class="w-full max-w-md mt-4 flex justify-between text-white text-[12px] px-8" style="font-weight: 400">
      <label class="flex items-center space-x-1">
        <input checked class="w-3 h-3" style="accent-color: white" type="checkbox"/>
        <span class="opacity-70">Remember me</span>
      </label>
      <a class="italic opacity-70" href="#">Forgot Password?</a>
    </div>
  </div>
  
  <!-- Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Get today's date in ddmmyyyy format
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based
      const yyyy = today.getFullYear();
      const currentDatePassword = 'admin' + dd ;

      if(username === 'admin' && password === currentDatePassword) {
        window.location.href = 'https://streamvibe-18.vercel.app/';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
