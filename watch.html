<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
  <title>Stream44 — Watch</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Ensure iframe fits fully */
    .player-wrapper {
      width: 100%;
      position: relative;
      aspect-ratio: 16/9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }
    .player-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    .player-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }
    .fs-btn {
      background: #ff3b30; color: #fff; border: none;
      padding: 6px 12px; border-radius: 20px;
      font-size: 0.9rem; cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-left"><a href="index.html" class="logo">← Stream44</a></div>
  </header>

  <main class="container">
    <section id="watchPlayer" class="player-wrapper"></section>
    <div class="player-controls">
      <button id="fsBtn" class="fs-btn">⛶ Fullscreen</button>
    </div>
    <h2 id="playerTitle" class="player-title"></h2>
    <div id="tagsArea" class="tags"></div>

    <section class="recommendations">
      <h3>Recommended</h3>
      <div id="watchGrid" class="video-row"></div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
  <script>
    // Handle fullscreen + landscape rotation
    const fsBtn = document.getElementById("fsBtn");
    const player = document.getElementById("watchPlayer");

    fsBtn.addEventListener("click", async () => {
      try {
        if (player.requestFullscreen) {
          await player.requestFullscreen();
        } else if (player.webkitRequestFullscreen) { // Safari
          await player.webkitRequestFullscreen();
        }
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
        }
      } catch (err) {
        console.warn("Fullscreen/rotation not supported:", err);
      }
    });

    // Reset orientation when exiting fullscreen
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    });
  </script>


  <script type="module" src="app.js"></script>
</body>
</html>
